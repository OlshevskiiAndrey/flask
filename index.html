<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Колба</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flask">
        <div class="circle small-circle"></div>
        <div class="circle middle-circle"></div>
        <div class="circle little-circle little-circle-white"></div>
        <div class="circle little-circle little-circle-purpure"></div>
        <div class="circle little-circle little-circle-blue"></div>
        <div class="flask-throat">
            <div class="flask-throat-one"></div>
            <div class="flask-throat-two"></div>
            <div class="flask-throat-three"></div>
            <div class="flask-throat-four"></div>
        </div>
        <div class="flask-bottom">
            <div class="big-triangle">
                <div class="flask-bottom-one"></div>
                <div class="flask-bottom-two"></div>
                <div class="flask-bottom-three"></div>
                <div class="flask-bottom-four"></div>
                <div class="flask-bottom-five"></div>
                <div class="flask-bottom-six"></div>
            </div>
        </div>
    </div>
</body>

</html>
